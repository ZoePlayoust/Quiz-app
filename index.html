<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="description" content="Simple Quiz for children learning French. Feel free to contact the developer to give ideas and personalize it!">
    <title>FLE - Quiz for Children</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="timer">
        <h2 id="counter">00:00:00</h2>
      </div>
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Question</label>
            <img id="a_myUniqueImage" />
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Question</label>
            <img id="b_myUniqueImage" />
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Question</label>
            <img id="c_myUniqueImage" />
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Question</label>
            <img id="d_myUniqueImage" />
          </li>
        </ul>
      </div>
      <button id="submit">submit</button>
    </div>

    <br />

    <br /><a href=""></a>
  </body>

</html>
